<div class=" slider {{slider-parent-mod}} {{slider-mod}}">
  <div class="slider__swiper swiper">
    <ul class="slider__list swiper-wrapper">
      <li class="slider__slider-item swiper-slide">
        <a class="slider__img-wrap" href="img/slider/1.png" data-fancybox="gallery-2">
          <img class="slider__img" src="img/slider/1.png" height="" width="740" alt="">
        </a>
      </li>

      <li class="slider__slider-item swiper-slide">
        <a class="slider__img-wrap" href="img/slider/2.png" data-fancybox="gallery-2">
          <img class="slider__img" src="img/slider/2.png" height="" width="740" alt="">
        </a>
      </li>

      <li class="slider__slider-item swiper-slide" >
        <a class="slider__img-wrap" href="img/slider/3.png" data-fancybox="gallery-2">
          <img class="slider__img" src="img/slider/3.png" height="" width="740" alt="">
        </a>
      </li>

      <li class="slider__slider-item swiper-slide">
        <a class="slider__img-wrap" href="img/slider/3.png" data-fancybox="gallery-2">
          <img class="slider__img" src="img/slider/3.png" height="" width="740" alt="">
        </a>
      </li>
    </ul>
  </div>

  <div class="slider__thumb-slider swiper">
    <ul class="slider__thumb-list swiper-wrapper">
      <li class="slider__thumb-item swiper-slide">
        <div class="slider__thumb-wrap">
          <img class="slider__thumb-img" src="img/slider/1.png" height="198" width="226" alt="">
        </div>
      </li>

      <li class="slider__thumb-item swiper-slide">
        <div class="slider__thumb-wrap">
          <img class="slider__thumb-img" src="img/slider/2.png" height="198" width="226" alt="">
        </div>
      </li>

      <li class="slider__thumb-item swiper-slide">
        <div class="slider__thumb-wrap">
          <img class="slider__thumb-img" src="img/slider/3.png" height="198" width="226" alt="">
        </div>
      </li>

      <li class="slider__thumb-item swiper-slide">
        <div class="slider__thumb-wrap">
          <img class="slider__thumb-img" src="img/slider/3.png" height="198" width="226" alt="">
        </div>
      </li>
    </ul>

  </div>
  {{> pagination pagination-parent-mod="slider__pagination" pagination-mod="pagination--orange"}}
</div>
