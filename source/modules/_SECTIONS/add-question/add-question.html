<form class="add-question">
  <div class="container">
    <div class="add-question__inner">
      <div class="add-question__h2">
        <h2>
          оставить вопрос
        </h2>
      </div>

      <div class="add-question__row">
        <input class="add-question__input input" type="text" name="name" placeholder="Ваше имя" aria-label="Ваше имя"
          required>
        <input class="add-question__input input" type="text" name="question" placeholder="Ваш вопрос "
          aria-label="Ваш вопрос" required>
        <button class="add-question__btn btn btn--orange" type="submit">
          Отправить
        </button>
      </div>

      <label class="checkbox">
        <input class="checkbox__input visually-hidden" type="checkbox" name="agree" id="" required checked>
        <span class="checkbox__fake"></span>
        <span class="checkbox__text">
          Я соглашаюсь на обработку персональных данных
        </span>
      </label>
    </div>
  </div>
</form>
