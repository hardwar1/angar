<div class="geography">
  {{> triangle triangle-parent-mod="geography__triangle" color="#797548" triangle-mod="triangle--right" }}

  <div class="container">
    <div class="geography__h2 line">
      <h2>
        Наша география
      </h2>
    </div>
  </div>
  <div id="app"></div>
  <div class="geography__body">
    <div class="geography__map">
      <script type="text/javascript" charset="utf-8" async
        src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A867e9599734f5d65f175314a6c052818e9b5364be0977749ba3ddab4371315be&amp;width=100%25&amp;height=720&amp;lang=ru_RU&amp;scroll=true"></script>
    </div>

    <div class="geography__baloon baloon">
      <a class="baloon__inner" href="">
        <img class="baloon__img" src="img/baloon.jpg" width="398" alt="КАРКАСНО-ТЕНТОВЫЙ СКЛАД">

        <div class="baloon__info">
          <div class="baloon__title h3">
            КАРКАСНО-ТЕНТОВЫЙ СКЛАД
          </div>
          <span class="baloon__place">
            Подольск
          </span>

          <div class="baloon__row">
            <span class="baloon__property baloon__property--date">
              Дата постройки
              <span class="baloon__num">29.03.2023</span>
            </span>
          </div>
          <div class="baloon__row">
            <span class="baloon__property baloon__property--width">
              Ширина
              <span class="baloon__num">12 м</span>
            </span>
            <span class="baloon__property baloon__property--height">
              Длина
              <span class="baloon__num">30 м</span>
            </span>
          </div>
        </div>
        <span class="baloon__hover">Подробнее</span>
      </a>
    </div>
  </div>
</div>
