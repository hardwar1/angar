<div class="object-info {{object-info-parent-mod}} {{object-info-mod}}">
  {{> triangle triangle-parent-mod="object-info__triangle" triangle-mod="" color="#797548"}}

  <div class="object-info__container container">
    <div class="object-info__inner">
      <div class="object-info__item">
        {{> slider slider-parent-mod="object-info__slider" slider-mod=""}}
      </div>

      <div class="object-info__item for-slider">
        <div class="object-info__info">
          <div class="object-info__rows">
            <div class="object-info__row">
              <div class="object-info__row-item">
                <span class="object-info__icon" style="background-image: url(img/object-info/1.svg)"></span>
                <div class="object-info__text-wrap">
                  <span class="object-info__title">
                    Город:
                  </span>
                  <span class="object-info__text">
                    Тула
                  </span>
                </div>
              </div>

              <div class="object-info__row-item">
                <span class="object-info__icon" style="background-image: url(img/object-info/2.svg)"></span>
                <div class="object-info__text-wrap">
                  <span class="object-info__title">
                    Высота стен:
                  </span>
                  <span class="object-info__text">
                    5м
                  </span>
                </div>
              </div>
            </div>

            <div class="object-info__row">
              <div class="object-info__row-item">
                <span class="object-info__icon" style="background-image: url(img/object-info/3.svg)"></span>
                <div class="object-info__text-wrap">
                  <span class="object-info__title">
                    Размер:
                  </span>
                  <span class="object-info__text">
                    38м X 20м Х 10,5м
                  </span>
                </div>
              </div>

              <div class="object-info__row-item">
                <span class="object-info__icon" style="background-image: url(img/object-info/4.svg)"></span>
                <div class="object-info__text-wrap">
                  <span class="object-info__title">
                    Изготовление:
                  </span>
                  <span class="object-info__text">
                    30 дней
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="object-info__btns">
            <a class="object-info__btn btn" href="">
              Оставить заявку
            </a>
            <a class="object-info__btn btn btn--orange" href="">
              Сделать расчет
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
